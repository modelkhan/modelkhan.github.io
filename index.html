<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE GOAT UZI | Sigma Cyber Ghost</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      cursor: default;
    }

    /* CRT Scan Lines */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        rgba(0, 20, 0, 0.12) 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
      animation: scanMove 10s linear infinite;
    }

    @keyframes scanMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 30, 0, 0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 30, 0, 0.07) 1px, transparent 1px);
      background-size: 28px 28px;
      z-index: 1;
      pointer-events: none;
    }

    canvas#matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* === GLOWING PROFILE IMAGE === */
    .profile-container {
      position: relative;
      z-index: 20;
      margin-bottom: 25px;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #0a0;
      box-shadow:
        0 0 12px #0f0,
        0 0 24px #0f0,
        0 0 36px #0f0;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px #0f0, 0 0 24px #0f0; }
      100% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; }
    }

    /* === GLITCH TEXT (VISIBLE/INVISIBLE FLICKER) === */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      position: relative;
      z-index: 20;
      animation: glitchFlicker 1.5s infinite;
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 1; }
      50.5% { opacity: 1; }
      51% { opacity: 0; }
      51.5% { opacity: 1; }
      52% { opacity: 0; }
      52.5% { opacity: 1; }
      53% { opacity: 0; }
      53.5% { opacity: 1; }
      60% { opacity: 1; }
      80% { opacity: 1; }
      80.5% { opacity: 0; }
      81% { opacity: 1; }
    }

    /* SOCIAL BUTTONS */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 90%;
      max-width: 400px;
      z-index: 20;
      position: relative;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 13px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.05rem;
      background: rgba(0, 15, 0, 0.6);
      color: #0f0;
      text-decoration: none;
      border: 1px solid #080;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      backdrop-filter: blur(2px);
    }

    .btn:hover {
      background: rgba(0, 30, 0, 0.8);
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.5);
      transform: translateX(4px);
      border-color: #0f0;
    }

    /* === CREATOR NAME IN YELLOW === */
    .footer {
      margin-top: 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: #ff0; /* YELLOW */
      text-shadow: 0 0 6px #ff0, 0 0 12px #ff8;
      letter-spacing: 1px;
      z-index: 20;
      position: relative;
    }

    /* AUDIO BUTTON */
    #play-audio-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(0, 10, 0, 0.7);
      border: 1px solid #0a0;
      border-radius: 50%;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 30;
      backdrop-filter: blur(2px);
      box-shadow: 0 0 6px rgba(0, 150, 0, 0.4);
      transition: all 0.3s ease;
    }

    #play-audio-btn:hover {
      background: rgba(0, 20, 0, 0.9);
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.5);
      transform: scale(1.05);
    }

    #audio-status {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(0, 10, 0, 0.8);
      color: #f66;
      padding: 6px 12px;
      border: 1px solid #080;
      border-radius: 4px;
      font-size: 0.85rem;
      font-family: 'Share Tech Mono', monospace;
      z-index: 31;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

  <div class="footer">CREATE BY SIGMA CYBER GHOST</div>

  <script>
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('play-audio-btn');
    const statusEl = document.getElementById('audio-status');

    function showStatus(msg) {
      statusEl.textContent = msg;
      statusEl.style.opacity = '1';
      setTimeout(() => statusEl.style.opacity = '0', 3000);
    }

    playBtn.addEventListener('click', () => {
      audio.volume = 0.6;
      playBtn.disabled = true;
      playBtn.textContent = '…';

      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            playBtn.textContent = '❚❚';
            playBtn.title = 'Playing';
            playBtn.disabled = false;
          })
          .catch(err => {
            console.error("Audio failed:", err);
            playBtn.textContent = '⚠';
            playBtn.disabled = false;
            showStatus("Audio blocked by browser");
            alert(
              "⚠ Audio failed to load.\n\n" +
              "Google Drive does NOT support direct audio playback in browsers.\n\n" +
              "✅ To fix: Host your MP3 on GitHub Pages or Dropbox (with ?dl=1 link)."
            );
          });
      }
    });

    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const phrase = "THE GOAT UZI".split('');
    const fontSize = 16;
    const fontFamily = "'Share Tech Mono', monospace";
    ctx.font = `${fontSize}px ${fontFamily}`;
    const charWidth = ctx.measureText("W").width;

    const columnCount = Math.floor(canvas.width / charWidth) + 2;
    const drops = [];

    for (let i = 0; i < columnCount; i++) {
      drops[i] = {
        x: i * charWidth,
        charIndex: Math.floor(Math.random() * phrase.length),
        y: Math.floor(Math.random() * -100)
      };
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.textBaseline = 'top';

      for (let i = 0; i < drops.length; i++) {
        const drop = drops[i];
        const char = phrase[drop.charIndex];
        ctx.fillText(char, drop.x, drop.y * fontSize);
        drop.charIndex = (drop.charIndex + 1) % phrase.length;
        drop.y++;
        if (drop.y * fontSize > canvas.height + 200 && Math.random() > 0.995) {
          drop.y = Math.floor(Math.random() * -100);
        }
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const newCount = Math.floor(canvas.width / charWidth) + 2;
      drops.length = 0;
      for (let i = 0; i < newCount; i++) {
        drops[i] = {
          x: i * charWidth,
          charIndex: Math.floor(Math.random() * phrase.length),
          y: Math.floor(Math.random() * -100)
        };
      }
    });
  </script>
