    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      background-color: #000;

      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;

    /* CRT Scan Lines */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        rgba(0, 20, 0, 0.12) 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
      animation: scanMove 10s linear infinite;
    }

    @keyframes scanMove {

      100% { background-position: 0 4px; }
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

  <script>
    // Unlock audio on first user interaction
    document.body.addEventListener('click', function initAudio() {
      const audio = document.getElementById('bgm');
      audio.play().catch(e => console.warn("Audio playback failed:", e));
      document.body.removeEventListener('click', initAudio);
    });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Full phrase including spaces
    const phrase = "THE GOAT UZI".split(''); // ['T','H','E',' ','G','O','A','T',' ','U','Z','I']
    const fontSize = 16;
    const fontFamily = "'Share Tech Mono', monospace";
    ctx.font = `${fontSize}px ${fontFamily}`;
    const charWidth = ctx.measureText("W").width;

    // Cover entire width: one column per character width
    const columnCount = Math.floor(canvas.width / charWidth) + 2;
    const drops = [];

    for (let i = 0; i < columnCount; i++) {
      drops[i] = {
        x: i * charWidth,
        charIndex: Math.floor(Math.random() * phrase.length),
        y: Math.floor(Math.random() * -100) // start above
      };
    }

    function draw() {
      // Fade trail
      ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.textBaseline = 'top';

      for (let i = 0; i < drops.length; i++) {
        const drop = drops[i];
        const char = phrase[drop.charIndex];
        ctx.fillText(char, drop.x, drop.y * fontSize);

        // Advance to next character in "THE GOAT UZI"
        drop.charIndex = (drop.charIndex + 1) % phrase.length;

        // Move down
        drop.y++;

        // Occasionally reset when far below
        if (drop.y * fontSize > canvas.height + 200 && Math.random() > 0.995) {
          drop.y = Math.floor(Math.random() * -100);
        }
      }
    }

    setInterval(draw, 50);

    // Handle resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const newCount = Math.floor(canvas.width / charWidth) + 2;
      drops.length = 0;
      for (let i = 0; i < newCount; i++) {
        drops[i] = {
          x: i * charWidth,
          charIndex: Math.floor(Math.random() * phrase.length),
          y: Math.floor(Math.random() * -100)
        };
      }
    });
  </script>
